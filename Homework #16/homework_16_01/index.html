<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 16 JS exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-5">
                    <div class="form text-center">
                        <h3>Enter new Contact</h3>
                        <input type="text" name="firstName" id="firstName" class="inputs" placeholder="Enter First Name">
                        <input type="text" name="lastName" id="lastName" class="inputs" placeholder="Enter Last Name">
                        <input type="text" name="phoneNumber" id="phoneNumber" class="inputs" placeholder="Enter Phone Number">
                        <button id="btn" class="btn btn-primary">Add Contact</button>
                    </div>
                    <div class="form text-center" hidden>
                        <h3>Edit Contact</h3>
                        <input type="text" id="newName" class="inputs" placeholder="Enter New Name">
                        <input type="text" id="newLastName" class="inputs" placeholder="Enter New Last Name">
                        <input type="text" id="newPhoneNumber" class="inputs" placeholder="Enter New Phone Number">
                        <button id='saveChanges'class="btn btn-success">Save Changes</button>
                    </div>
                </div>
                <div class="col-lg-8">
                    <table class="table table-hover" id="table">
                        <thead>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone Number</th>
                            <th>Options</th>
                        </thead>
                        <tbody id="tbody" class="table-hover"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
