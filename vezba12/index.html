<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JediArchives</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    
</head>

<body>
    <div class="wrapper">
                <button class="rocketship" id="rocketshipWrapper">
            <div class="pulse"><img src="space-rocket-ship-flies-space-background-stars-planets_99660-191.jpg"
                    alt="one rocketship" class="rocketship"> </div><button>

                <br> <br>
                <button class="human">
                    <div class="pulse"><img src="4a09f0bf7688bcde8709ab88bacca983.jpg" alt="human jedi" class="human"><i
                            class="fa fa-plus"></i></div>
                </button>
               
    </div>

    <section class='people' hidden>
        <table>
           
                <thead id="titles" >
                  
                    <th>Name</th>
                    <th>Height</th>
                    <th>Mass</th>
                    <th>Gender</th>
                    <th>Birthyear</th>
                    <th>Homeworld</th>
                    <th>Appearances</th>
                
                </thead>
            <tbody id="peopleData">
                
            </tbody>
        </table>
      
    </section>
    <button  class="btn btn-outline-warning" id="previous"hidden>Previous</button>
    <button class="btn btn-outline-warning" id="next" hidden>Next</button> 
    <section class="ships" hidden>
        <table>
            <thead>
                <th>Name</th>
                <th>Model</th>
                <th>Manufacturer</th>
                <th >Cost</th>
                <th>Cargo Capacity</th>
                <th>Passengers</th>
                <th>Class</th>
            </thead>
        <tbody id="shipsData">

        </tbody>
    </table>

</section>

    <script src="script.js"></script>

</body>

</html>
